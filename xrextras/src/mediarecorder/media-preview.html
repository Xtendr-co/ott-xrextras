<div id="previewContainer">
  <div class="top-bar">
    <div class="preview-box">
      <button id="closePreviewButton" class="style-reset">
        <img src="https://assets.xtendr.co/ott-preview/close.png">
      </button>
      <img id="imagePreview">
      <video id="videoPreview" playsinline loop></video>
      <button id="toggleMuteButton" class="style-reset icon-button" >
        <img id="muteButtonImg" src="//cdn.8thwall.com/web/img/mediarecorder/sound-on-v1.svg">
      </button>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="finalize-container">
      <div id="finalizeText"></div>
      <progress id="finalizeProgressBar" value="0" max="100"></progress>
    </div>
    <div class="flexRow width100 centerContent justify-evenly mb1 flexWrap" 
      style="
        row-gap: 0.5rem;
        flex-wrap: wrap;">
      <div id="downloadButton">
        <div id="downloadButton-Bg" class="relative centerContent flexRow"></div>
      </div>
      <div id="actionButton">
        <div id="actionButton-Bg" class="relative centerContent flexRow"></div>
      </div>
      <div id="shopButton">
        <div id="shopButton-Bg" class="relative centerContent flexRow"></div>
      </div>
      <div id="whatsappButton">
        <div id="whatsappButton-Bg" class="relative centerContent flexRow"></div>
      </div>
    </div>
    <div id="openSafariText" class="style-reset">Downloading is only available in Safari</div>
    <div id="tapAndHoldText" class="style-reset">Tap + Hold to Share</div>
  </div>
</div>
